<!DOCTYPE html>
<html lang="en">
<head>
    <title>Deepfake Defaker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Deepfake Defaker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="deepfake_defake_ui.html">Home</a>
                        &nbsp;
                    </li>
                    <li class="nav-item">
                        <a href="aboutus.html">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <form>
        <div class="row justify-content-center d-flex mt-5 mb-4">
            <div class="col col-4 bg-light shadow">
                <h5 class="card-title m-5 text-center text-primary">Please Add the image to Analyze</h5>
                <div class="justify-content-center d-flex m-5">
                    <img src="" alt="" class="img-thumbnail" style="border:1px solid rgb(135, 135, 135);" id="imagePreview">
                </div>
                <div class="mb-3 m-5">
                    <label for="formFile" class="form-label">Upload an Image</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
                <button id="submit-image" type="button" class="btn btn-primary mx-5 my-3">Submit</button>
                <span class="text-danger mx-5 mb-5">AI Generated: <var id="opinionDisplay">0</var>% likelihood</span>
            </div>
        </div>
    </form>

    <script>
        // Preview selected image
        let imageInput = document.getElementById("formFile");
        const img = document.getElementById("imagePreview");
        imageInput.addEventListener("change", function(event) {           
            const choosedFile = this.files[0];
            if (choosedFile) {
                const reader = new FileReader();
                reader.addEventListener('load', function() {
                    img.setAttribute('src', reader.result);
                });
                reader.readAsDataURL(choosedFile);
            }
            event.preventDefault(); 
        });

        // Handle image submission and display AI likelihood score
        document.getElementById("submit-image").onclick = async function(event) {
            event.preventDefault();
            const fileInput = document.getElementById("formFile");
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select an image first.");
                return;
            }
            const formData = new FormData();
            formData.append("file", file);
            try {
                alert("Check number before refresh.");
                const response = await fetch("http://localhost:5000/model", {
                    method: "POST",
                    body: formData
                });
                alert("The post worked.");
                const data = await response.json;
                alert("Check number before refresh.", data);
                document.getElementById("opinionDisplay").innerHTML = data;
                alert("Check number before refresh.");
            } catch (error) {
                console.error("Error:", error);
            }
            event.preventDefault();
        };
    </script>
    <style>
        body {
            background-image: url('background.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</body>
</html>
